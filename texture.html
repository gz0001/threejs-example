<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js example</title>
</head>

<body>
  <div id="app"></div>

  <div id="snapshot">
    <button class="btn">snapshot</button>
  </div>
  <div id="upload">
    <form>
      <label class="btn" for="file" accept="image/*">Load image texture</label>
      <input type="file" id="file" accept="jpg" hidden name="file" />
    </form>
  </div>


  <script type="module" src="/src/texture.ts"></script>
</body>

</html>
