<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js example</title>
</head>

<body>
  <div id="app"></div>
  <div id="nav">
    <div class="nav-wrapper">
      <div class="nav-item" draggable="true" data-type="0">
        <img src="./img/box.jpg" alt="" />
      </div>
      <div class="nav-item" draggable="true" data-type="1">
        <img src="./img/cone.jpg" alt="" />
      </div>
      <div class="nav-item" draggable="true" data-type="2">
        <img src="./img/cylinder.jpg" alt="" />
      </div>
      <div class="nav-item" draggable="true" data-type="3">
        <img src="./img/icosahedron.jpg" alt="" />
      </div>
      <div class="nav-item" draggable="true" data-type="4">
        <img src="./img/torus.jpg" alt="" />
      </div>

    </div>
  </div>
  <div id="upload">
    <form>
      <label class="btn" for="file">Load stl file</label>
      <input type="file" id="file" accept="jpg" hidden name="file" />
    </form>
  </div>
  <div id="snapshot">
    <button class="btn">snapshot</button>
  </div>

  <div id="object-list">
    <div class="object-view-setting">
      <label for="object-view-mode-select">View Mode:</label>
      <select id="object-view-mode-select">
        <option value="fixed">Fixed mode (third person)</option>
        <option value="free">Free mode (third person)</option>
        <option value="first-fixed">Fixed mode (first person)</option>
        <option value="first-free">Free mode (first person)</option>
      </select>
    </div>
    <div class="object-item-container"></div>
  </div>

  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">
            Add object to path
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-1-content">
          <div class="path-list js-path-list">
            <div class="path-item selected" data-id="0">
              <img src="./img/path-1.jpg" alt="" />
            </div>
            <div class="path-item" data-id="1">
              <img src="./img/path-2.jpg" alt="" />
            </div>
            <div class="path-item" data-id="2">
              <img src="./img/path-3.jpg" alt="" />
            </div>
            <div class="path-item" data-id="3">
              <img src="./img/path-4.jpg" alt="" />
            </div>
            <div class="path-item" data-id="4">
              <img src="./img/path-5.jpg" alt="" />
            </div>
            <div class="path-speed-option">
              <label for="speed">Speed: </label>
              <input class="js-speed" type="number" id="speed" name="speed" value="10" max="200" min="1">
            </div>
          </div>

        </main>
        <footer class="modal__footer">
          <button class="modal__btn js-add-obj">Dont add</button>
          <button class="modal__btn modal__btn-primary js-add-obj js-add-path">Add to path</button>
        </footer>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
